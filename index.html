<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
    </head>
    <body>
        <h1>Todos</h1>
        <input type="text" id="search-todo" placeholder="Search a Todo">
        <label>
            <input type="checkbox" id="hide-completed"> Hide completed todos.
        </label>
        <h2><div id="todo-left"></div></h2>
        <div id="todo-list"></div><br/>
        <form id="new-todo">
            <input placeholder="Enter your new Todo" name="newTodo">
            <button>Add to the List</button>
        </form>
        <script src="todo-app.js"></script>
    </body>
</html>
